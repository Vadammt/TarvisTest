# Travis CI (https://travis-ci.org/) configuration
language: node_js
node_js:
  - "lts/*" # latest LTS Node.js release
script:
  - vue-cli-service build
  - vue-cli-service electron:build
deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist_electron/*.AppImage"
  skip_cleanup: true
  on:
    branch: electron
